{% extends "base.html" %}

{% block content %}
    <h1>Sign in</h1>
    <!-- action="" submit form to current address bar URL 
         method - specifies HTTP request method to use on submission. For Form should be POST
                  A GET request would instead append form data to URL
         novalidate - no validation in HTTP (Flask will handle this)
    -->
    <form action="" method="post" novalidate>
        <!-- form. in the below is the python object -->
        {{ form.hidden_tag() }}
        <!-- Provides protection against CSRF attacks. Uses SECRET_KEY variable to authenticate-->
        <p>
            {{ form.username.label }}<br>
            {{ form.username(size=32) }}
        </p>
        <p>
            {{ form.password.label }}<br>
            {{ form.password(size=32) }}
        </p>
        <p>{{ form.remember_me() }} {{ form.remember_me.label }}</p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
